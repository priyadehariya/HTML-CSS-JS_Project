 <script>  
        function verifyPassword() {  
            var usr = document.form.username.value;
            var pswd = document.form.cpassword.value;
            var cp = document.form.cnpassword.value;

            if(usr == "" && pswd =="" &&cp== ""){
                alert("Firstly Enter Your Details");
                return false
            }
           
           
            if(usr== ""&&pswd == ""){
                alert("Firstly Fill Your Username & Password");
                return false
            }

            if(usr == ""&& pswd!==""){
                alert("Enter Your Username");
                return false
            }

            if(usr!== ""&& pswd == ""){
                alert("Enter Your Password");
                return false
            }


            if(usr!=="Astoria"){
                alert("Your username is wrong");
                return false
            }
           
            if(cp!=pswd){
                alert("Your Password Is Not Match Please Renter Your Password ");
                return false
            }

            if(cp== ""){
                alert("Create Your Pasword ");
                return false
            }
            
            if(cp.length > 8 ){
                alert("Atleast Take 8 Character");
                return false;
            }


            if(usr=="Astoria" && cp==pswd){
                alert("New Password is created You Can Login");
                setTimeout(function(){
                    window.location="main.html"
                },5);
            }
            else{
                alert("Password is not create");
            }

          }  
        
        </script>
