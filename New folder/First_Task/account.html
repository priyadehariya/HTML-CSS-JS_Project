 <script>  
        function verifyPassword() {  
            var usr = document.form.username.value;
            var pswd = document.form.password.value;
            var con = document.form.contact.value;

            var cp = document.form.cpassword.value;

            

           
            if(usr== ""&&pswd == "" &&con== ""){
                alert("Fill Your Information");
                return false
            }

            if(usr== ""){
                alert("Fill Your username");
                return false
            }

            if(pswd== ""){
                alert("Fill Your Password");
                return false
            }


            if(cp== ""){
                alert("Fill Your Password");
                return false
            }
           
            if(usr == ""&& pswd!==""){
                alert("Enter Your Username");
                return false
            }

            if(cp == ""&& pswd!==""){
                alert("Enter Your Confirm Password");
                return false
            }

            if(cp!== ""&& pswd==""){
                alert("Enter Your Password");
                return false
            }

            if(cp!==pswd){
                alert("Your Confirm Password and Password Not Match");
                return false
            }
            


            if(usr!== ""&& pswd == ""){
                alert("Enter Your Password");
                return false
            }

           



           
            if(pswd!=="Astoria123"){
                alert("Your Password is wrong");
                return false
            }

            if(usr!=="Astoria"){
                alert("Your username is wrong");
                return false
            }

           


            if(con.length >10){
                alert("Your contact is unexpected");
                return false
            }

            if(con.length < 10){
                alert("Please Enter All Digits ");
                return false
            }
            

            if(usr=="Astoria" && pswd=="Astoria123"){
                alert("registration Successfully");
                setTimeout(function(){
                    window.location="main.html"
                },5);
            }
            else{
                alert("registration Failed ! Fill Right Information");
            
            }

          }  
        
        </script>  
    
</head>

    <center>

      <form name="form" id="form" onsubmit =" return verifyPassword()" >
