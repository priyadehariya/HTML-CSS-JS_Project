 <script>  
        function verifyPassword() {  
            var usr = document.form.username.value;
            var pswd = document.form.password.value;
            var con = document.form.contact.value;

            if(usr==""){
                alert("Your username is not fill");
            }
            
            
            if(pswd!=="Astoria123"){
                alert("Your Password is wrong");
            }

            if(usr!=="Astoria"){
                alert("Your username is wrong");
            }

            if(con.length >10){
                alert("Your contact is unexpected");
            }

            if(con.length < 10){
                alert("Your contact is unexpected");
            }
            

            if(usr=="Astoria" && pswd=="Astoria123"){
                alert("registration Successfully");
                setTimeout(function(){
                    window.location="main.html"
                },5);
            }
            else{
                alert("registration Failed");
            }

          }  
        
        </script>
